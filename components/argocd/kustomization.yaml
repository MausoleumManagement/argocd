apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# set this namespace on all resources
namespace: argocd

helmcharts:
  # https://github.com/argoproj/argo-helm/tree/main/charts/argo-cd
  # https://artifacthub.io/packages/helm/argo/argo-cd
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    version: 8.1.3
    releaseName: argocd
    # apparently helm will suppress the generation of CRDs by default 
    includeCRDs: true
    valuesFile: values.yaml
resources:
  - namespace.yaml
  - approject-default.yaml
patches:
  - path: patch-delete-argocd-secret.yaml
  - path: patch-delete-argocd-notifications-secret.yaml
